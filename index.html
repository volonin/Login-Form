<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="window">
    <div class="left">
        <header>
            <img src="Img/SpecLogo%20new.png" class="img-left-header">
        </header>
        <main>
            <div class="art-div"><img src="Img/Group.png" class="art"></div>
            <div class="art-place">
                <h2 class="text1">Welcome aboard my friend</h2>
                <p class="text1">just a couple of clicks and we start</p>
                <h2 class="text2">You need to enter your</h2>
                <p class="text2">username and password</p>
                <h2 class="text3">If you don't have an account,</h2>
                <p class="text3">you can register</p>
            </div>
            <div class="art-place switches">
                <img src="Img/3.png" class="selected">
                <img src="Img/2.png">
                <img src="Img/2.png">
            </div>
        </main>
    </div>
    <div class="right">
        <h1>Welcome</h1>
        <form class="form">
            <input type="email" placeholder="Email" id="email" class="input" required>
            <input type="password" name="password" placeholder="Password" id="password" class="input" minlength="6" required>
            <input type="password" name="confirmPassword" placeholder="Confirm the password" id="confirmPassword" class="input" minlength="6">
            <div class="forgot"><a href="#" id="forgot">Forgot password?</a></div>
            <input type="submit" value="Log in" class="button log-in active">
        </form>
        <p id="p">Have no account yet?</p>
        <button class="button registration not-active">Registration</button>
    </div>
</div>
<img src="Img/torus.png" class="img-fon" style="">
<img src="Img/Torus2.png" class="img-fon2" style="">
<script src="style.js"></script>
</body>
</html>
